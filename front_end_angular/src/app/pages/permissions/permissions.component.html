<div class="page-container">
  <div class="page-header">
    <h2><i class="pi pi-lock"></i> {{ ts.t('permissions.title') }}</h2>
    <button pButton [label]="ts.t('permissions.add')" icon="pi pi-plus" (click)="openAdd()"
            *ngIf="auth.hasPermission('add_permission')"></button>
  </div>

  <p-table [value]="permissions" [paginator]="true" [rows]="10" styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
      <tr>
        <th>{{ ts.t('permissions.id') }}</th>
        <th>{{ ts.t('permissions.name') }}</th>
        <!-- <th>{{ ts.t('permissions.actions') }}</th> -->
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-perm>
      <tr>
        <td>{{ perm.id }}</td>
        <td>{{ perm.name }}</td>
        <!-- <td>
          <div class="action-buttons">
            <button pButton icon="pi pi-pencil" class="p-button-text p-button-sm"
                    (click)="openEdit(perm)" *ngIf="auth.hasPermission('edit_permission')"></button>
            <button pButton icon="pi pi-trash" class="p-button-text p-button-danger p-button-sm"
                    (click)="confirmDelete(perm)" *ngIf="auth.hasPermission('delete_permission')"></button>
          </div>
        </td> -->
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr><td colspan="3" class="text-center">{{ ts.t('permissions.no_data') }}</td></tr>
    </ng-template>
  </p-table>
</div>

<p-dialog [header]="editMode ? ts.t('permissions.edit') : ts.t('permissions.add')" [(visible)]="showDialog"
          [modal]="true" [style]="{ width: '400px' }" (onShow)="onDialogShow()">
  <div class="dialog-form">
    <div class="field">
      <label>{{ ts.t('permissions.name') }}</label>
      <input #permNameInput type="text" pInputText [(ngModel)]="permName" [placeholder]="ts.t('permissions.name')" />
    </div>
  </div>
  <ng-template pTemplate="footer">
    <button pButton [label]="ts.t('common.cancel')" icon="pi pi-times" class="p-button-text" (click)="showDialog = false"></button>
    <button pButton [label]="ts.t('common.save')" icon="pi pi-check" (click)="save()"></button>
  </ng-template>
</p-dialog>
