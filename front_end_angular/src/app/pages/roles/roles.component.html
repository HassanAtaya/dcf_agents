<div class="page-container">
  <div class="page-header">
    <h2><i class="pi pi-shield"></i> {{ ts.t('roles.title') }}</h2>
    <div class="header-actions">
      <button pButton [label]="ts.t('roles.add')" icon="pi pi-plus" (click)="openAdd()"
              *ngIf="auth.hasPermission('add_role')"></button>
    </div>
  </div>

  <div class="last-edited-container" *ngIf="userState.lastEditedUser()">
    <span class="last-edited-label">
      Last user edited:
      <strong class="last-edited-username">{{ userState.lastEditedUser()?.username }}</strong>
    </span>
  </div>

  <div class="table-toolbar">
    <span class="p-input-icon-left">
      <!-- <i class="pi pi-search"></i> -->
      <input #searchInput type="text"
             pInputText
             [(ngModel)]="searchTerm"
             (ngModelChange)="onSearchChange()"
             [placeholder]="ts.t('roles.search')" />
    </span>
  </div>

  <p-table [value]="roles()" [lazy]="true" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 20, 50, 100]"
          [totalRecords]="totalRecords()" [loading]="loading()" (onLazyLoad)="onLazyLoad($event)"
          [showCurrentPageReport]="true" styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">{{ ts.t('common.id') }} <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="name">{{ ts.t('roles.name') }} <p-sortIcon field="name"></p-sortIcon></th>
        <th>{{ ts.t('roles.permissions') }}</th>
        <th>{{ ts.t('common.actions') }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-role>
      <tr>
        <td>{{ role.id }}</td>
        <td>{{ role.name }}</td>
        <td>
          <span *ngFor="let p of role.permissions; let last = last">
            {{ p.name }}<span *ngIf="!last">, </span>
          </span>
        </td>
        <td>
          <div class="action-buttons" *ngIf="!isAdmin(role)">
            <button pButton icon="pi pi-pencil" class="p-button-text p-button-sm"
                    (click)="openEdit(role)" *ngIf="auth.hasPermission('edit_role')"></button>
            <button pButton icon="pi pi-trash" class="p-button-text p-button-danger p-button-sm"
                    (click)="confirmDelete(role)" *ngIf="auth.hasPermission('delete_role')"></button>
          </div>
          <span *ngIf="isAdmin(role)" class="admin-badge">{{ ts.t('roles.protected') }}</span>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr><td colspan="4" class="text-center">{{ ts.t('roles.no_data') }}</td></tr>
    </ng-template>
  </p-table>
</div>

<p-dialog [header]="editMode ? ts.t('roles.edit') : ts.t('roles.add')" [(visible)]="showDialog"
          [modal]="true"
          [style]="{ width: '800px', maxWidth: '95vw' }"
          [contentStyle]="{ 'max-height': '80vh', overflow: 'visible' }"
          (onShow)="onDialogShow()">
  <div class="dialog-form">
    <div class="field">
      <label>{{ ts.t('roles.name') }}</label>
      <input #roleNameInput type="text" pInputText [(ngModel)]="roleName" [placeholder]="ts.t('roles.name')" />
    </div>
    <div class="field">
      <label>{{ ts.t('roles.permissions') }}</label>
      <p-multiSelect
        [options]="permissions"
        [(ngModel)]="selectedPermissionIds"
        optionLabel="name"
        optionValue="id"
        [placeholder]="ts.t('common.select')"
        [style]="{ width: '100%' }"
        [appendTo]="'body'">
      </p-multiSelect>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <button pButton [label]="ts.t('common.cancel')" icon="pi pi-times" class="p-button-text" (click)="showDialog = false"></button>
    <button pButton [label]="ts.t('common.save')" icon="pi pi-check" (click)="save()"></button>
  </ng-template>
</p-dialog>
